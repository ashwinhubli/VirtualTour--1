<!doctype html>
<html>
 <head>
  <title>Virtual Tour</title>   
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>

  <script src="//unpkg.com/aframe-event-set-component@4.2.1/dist/aframe-event-set-component.min.js"></script>
  <script src="components/tour.js"></script> 
  <script src="components/CursorEvents.js"></script> 

</head>
 <body>
  <a-scene id="main-scene">
    <a-sky id="main-container" color="#98dafc"></a-sky>
    <a-entity
      id="places-container"
      tour
      cursor-listener
      
    ></a-entity>
    <a-camera id="camera" wasd-controls="enabled:false">
      <a-entity id="camera-cursor"
       position="0 0 -1"
       geometry="primitive:ring;radiusInner:0.02;radiusOuter:0.03;"
       material="color:#fff;shader:flat"


      ></a-entity>
      <a-entity
        id="app-title"
        position="0 0.73 -1 "
        text="font:exo2bold;align:center;width:2.5;color:#000;value:It's Time To Travel Virtually"
      >
      <a-entity
      id="app-subtitle"
      position="0 -0.1 0"
      text="font:dejavu;align:center;width:1;color:#0f184e;value:Travel Around The World"
    ></a-entity>
    </a-entity>
    </a-camera>
  </a-scene>   
 </body>   
</html>
